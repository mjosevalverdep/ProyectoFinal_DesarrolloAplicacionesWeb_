<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">   
    <head>
        <title>Sin Limites Travel Agency__</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/homepage.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header>
            <nav>
                <a href="#">Acerca</a> 
                <a th:href="@{/}">Home</a>
                <a th:href="@{/tour/listadoTour}">Tours</a>
                <a href="#">Bookings</a>
                <a href="#">Destinos</a>
                <a th:href="@{/Contacto}" >Cont√°ctanos</a>
                <a href="#""">Login</a>  
                <a th:href="@{/oferta/listadoOferta}">Ofertas</a>
            </nav>
        </header>
        <div class="encabezado-img">
            <h2 id="titulo">Tours</h2>
            <br>
            <a id="NuevoTour" th:href="@{/tour/nuevoTour}">Nuevo Tour</a>
            <br>
            <br>
            <div th:if="${tours != null and !tours.empty}">
                <table border="1" id="tabla">
                    <thead>
                    <th>Tipo</th>
                    <th>Localidad</th>
                    <th>Descripcion</th>
                    <th>Precio</th>
                    <th colspan="2">Acciones</th>
                    </thead>
                    <tbody>
                        <tr th:each="tour : ${tours}">                          
                            <td th:text="${tour.tipo}"></td>
                            <td th:text="${tour.localidad}"></td>
                            <td th:text="${tour.descripcion}"></td>
                            <td th:text="${#numbers.formatDecimal(tour.precio, 0 , 2)}"></td> 
                            <td><a th:href="@{/tour/modificarTour/} + ${tour.idTour}">Modificar</a></td>
                            <td><a th:href="@{/tour/eliminarTour/} + ${tour.idTour}">Eliminar</a></td>
                        </tr>
                    </tbody>
                </table>  
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <div th:if="${tours == null and tours.empty}">
                No hay tours disponibles....
            </div>
            <br>
            <br>
            <br>
            <br>
    </body>
</html>
