<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
            <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
            <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
            <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
            <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
            <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
            <link href="../static/css/login.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <div class="row justifyque-content-center pt-5 mt-5 m-1">
                <div class="col-md-4 col-ms-8 col-xl-4 col-lg-5 formulario">
                    <form method="POST" th:action="@{/login}">
                        <div class="form-group text-center pt-3">
                            <h1 class="text-ligth">Iniciar Sesion</h1>
                        </div>
                        <div class="form-group mx-sm-4 pt-3">
                            <input type="text" class="form-control" placeholder="Ingrese su Usuario" name="username" id="username">
                        </div>
                        <div class="form-group mx-sm-4 pb-3">
                            <input type="text" class="form-control" placeholder="Ingrese su contrasena" name="password" id="password">
                        </div>
                        <div class="form-control mx-sm-4 pb-5">
                            <input type="submit" class="btn btn-block ingresar" value="INGRESAR">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
