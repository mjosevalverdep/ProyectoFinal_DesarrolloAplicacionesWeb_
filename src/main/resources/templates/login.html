<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
                  rel="stylesheet"
                  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
                  crossorigin="anonymous"/>
            <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
    </head>
    <body class="bg-black d-flex justify-content-center align-items-center vh-100">
        <div>
            <h1 style="color: white; text-align: center;" class="text-ligth">Travel Agency </h1>
            <br/>
            <div class="bg-white p-5 rounded-5">
                <form method="POST" th:action="@{/login}">
                    <div>
                        <h1 class="text-ligth">INICIAR SESIÓN</h1>
                    </div>
                    <div class="form-group mx-sm-4 pt-3">
                        <label for="username"><i class="fa fa-solid fa-user"></i> Usuario:</label>
                        <input type="text" class="form-control" placeholder="Ingrese su Usuario" name="username" id="username">
                    </div>
                    <br/>
                    <div class="mx-sm-4 pb-3">
                        <label for="password"><i class="fa fa-solid fa-lock"></i> Contraseña:</label>
                        <input type="password" class="form-control" placeholder="Ingrese su Contraseña:" name="password" id="password">
                    </div>
                    <div class="mx-sm-4 pb-5">
                        <i class="fa fa-solid fa-door-open"></i><input type="submit" class="btn btn-block ingresar"  value="INGRESAR">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
